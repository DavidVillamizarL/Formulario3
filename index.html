<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>

    <form action="get" autocomplete="off">

      <div>
        <label for="incidencia">Numero de incidencia</label>
        <input type="text" name="incidencia" id="incidencia" pattern="[a-Z]" minlength="8" maxlength="30">

        <br>

        <h4>Informacion del usuario</h4>

        <br><br>

        <label for="Nombre">Nombre del cliente:</label>
        <input type="text" name="Nombre" id="Nombre" pattern="[a-Z]" minlength="8" maxlength="30" required>

        <br><br>

        <label for="identificacion">Tipo identificacion:</label>
        <select name="Tipo identificacion" id="identificacion" required>
          <option value="">Seleccionar</option>
          <option value="Cedula">CC</option>
          <option value="Tarjeta de identidad">TI</option>
          <option value="Cedula de extranjeria">CE</option>
        </select>

        <br><br>

        <label for="Email">E-mail</label>
        <input type="email" name="EMAIL" id="Email">
      </div>

      <br><br>

      <h4>Informacion de contacto</h4>

      <br>

      <label for="pais">Pais</label>
      <input type="text" name="pais" id="pais" pattern="[a-Z]" minlength="8" maxlength="30">

      <br><br>

      <label for="Ciudad">Ciudad</label>
      <input type="text" name="Ciudad" id="Ciudad" pattern="[a-Z]" minlength="8" maxlength="30">

      <br><br>

      <label for="Telefono"> Telefono</label>
      <input type="number" name="Telefono" id="Telefono">

      <br><br>

      <label for="Medio_contacto">Medio de contacto preferido:</label>
      <select id="Medio_contacto" name="medio de contacto">
        <option value="">Seleccionar</option>
        <option value="Correo escrito">Correo escrito</option>
        <option value="Mensaje de texto">Mensaje de texto</option>
        <option value="E-mail">E-mail</option>
      </select>

      </div>

      <br><br>



    </form>
  </main>
</body>

</html>

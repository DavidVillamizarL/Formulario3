<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>

    <form action="get" autocomplete="off">

      <div>
        <label for="incidencia">Numero de incidencia</label>
        <input type="text" name="incidencia" id="incidencia" pattern="[a-Z]" minlength="8" maxlength="30">

        <br>

        <h4>Informacion del usuario</h4>

        <br><br>

        <label for="Nombre">Nombre del cliente:</label>
        <input type="text" name="Nombre" id="Nombre" pattern="[a-Z]" minlength="8" maxlength="30" required>

        <br><br>

        <label for="identificacion">Tipo identificacion:</label>
        <select name="Tipo identificacion" id="identificacion" required>
          <option value="">Seleccionar</option>
          <option value="Cedula">CC</option>
          <option value="Tarjeta de identidad">TI</option>
          <option value="Cedula de extranjeria">CE</option>
        </select>

        <br><br>

        <label for="Email">E-mail</label>
        <input type="email" name="EMAIL" id="Email">
      </div>

      <br><br>

      <div>
        <h4>Informacion de solicitud</h4>

        <br><br>

        <label for="Vencimineto">Fecha de vencimiento</label>
        <input type="date" id="vencimiento" name="Fecha_vencimiento">

        <br><br>

        <label for="Asunto">Asunto</label>
        <input type="text" name="Asunto" id="Asunto" pattern="[a-Z]" minlength="8" maxlength="30" required>

        <br>

        <label for="Descripcion">Descripcion</label>
        <textarea name="Descripcion" id="Descripcion" cols="30" rows="10"></textarea pattern="[a-Z]" minlength="8" maxlength="30" required>

        <br>

        <label for="Adjunto">Adjunto</label>
        <input type="file" id="Adjunto" name="Adjunto">

        <br><br>

        <label for="recepcion">Fecha/hora de recepcion</label>
        <input type="text" value="2019-05-17 12:16:21">

        <br><br>

        <label for="N_identificacion">identificacion</label>
        <input type="number" name="N_identificacion" id="N_identificacion">

        <br><br>

        <label for="Tipo_solicitante">Tipo de solicitante</label>
        <select name="Tipo_solicitante" id="Tipo_solicitante">
          <option value="">seleccionar</option>
          <option value="Docente">Docente</option>
          <option value="Normal">Normal</option>
        </select>

        <br><br>

        <label for="Departamento">Departamento</label>
        <input type="text" id="Departamento" name="Departamento" pattern="[a-Z]" minlength="8" maxlength="30">

        <br><br>

        <label for="Celular">Celular</label>
        <input type="number" id="Celular" name="Celular">

        <br><br>

        <label for="Direccion">Direccion</label>
        <input type="text" name="Direccion" id="Direccion">

      </div>

      <input type="submit">
    </form>
  </main>
</body>

</html>
